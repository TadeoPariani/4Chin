<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
      

    {% comment %} REGISTRO {% endcomment %}
    <form method="post" action="{% url 'register' %}">
        {% csrf_token %}
        <label for="username">Nombre:</label>
        <input type="text" id="username" name="username" required><br><br>
        
        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" name="email" required><br><br>
        
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required><br><br>
        
        <input type="submit" value="Registrar">
    </form>

    <h1> Ya estas Registrado? Inicia Sesion</h1>
    <button type="button"  class="btn btn-primary" onclick="redirectToLogin()">
       Login
    </button>

    
    {% comment %} <h1> Ya estas Registrado? Inicia Sesion</h1>
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#loginModal">
       Login
    </button>

    <!-- Modal de login -->
    <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="loginModalLabel">Iniciar sesión</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <!-- Agrega aquí los campos de nombre de usuario y contraseña -->
                    <form method="post" action="{% url 'account' %}">
                        {% csrf_token %}
                        <label for="username">Nombre de usuario:</label>
                        <input type="text" id="username" name="username" required><br><br>
        
                        <label for="password">Contraseña:</label>
                        <input type="password" id="password" name="password" required><br><br>
        
                        <input type="submit" class="btn btn-primary" value="Iniciar sesión">
                    </form>
                </div>
            </div>
        </div>
    </div> {% endcomment %}





    <script>
        function redirectToLogin() {
          window.location.href = "login"; 
        }
    </script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
